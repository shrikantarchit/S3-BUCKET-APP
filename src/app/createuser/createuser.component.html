  <div style="color:rgb(6, 6, 54) ;size: 40px;width:max-content;font-size:40px;">Welcome <b>{{authorname}}</b></div>
  <div>
      <img src="https://acmorg.exavault.com/content/view/logo/f76036069deab7bbf5c638ec0a32f1da.png?1652955590517">
      </div>
      <hr style="height:18px;border-width:0;color:blue;background-color:blue">
      <h3> </h3>
      <div *ngIf="fileupload.status==='error'">
          <div [innerHTML]="fileupload.message"></div>
      </div>
        <div *ngIf="fileupload.status==='progress'">
          <div class="progress" style="height: 20px;margin-bottom:20px; background-color: #b7ced1;">
            <div class="progress-bar" role="progressbar" [style.width.%]="fileupload.message" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" >{{fileupload.message}}%</div>
          </div>
      </div>
      
      
  <div [hidden]="submitted" style="width: 400px;">
    <form     (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-group" [formControl]="name"  [(ngModel)]="user.name" name="name" id="name" required  minlength="4" value="name">
          
        <span *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
          <span *ngIf="name.errors?.['required']">Name is required.</span>
          <span *ngIf="name.errors?.['minlength']">Name must be at least 4 characters long.</span>
        </span>
      </div>
      
      <div class="form-group">
          <label for="name">Email Address</label>
          <input type="email"  class="form-group" [formControl]="emailId" id="emailId" required [(ngModel)]="user.emailId" name="emailId" >
          <span *ngIf="emailId.invalid && (emailId.dirty || emailId.touched)"
      class="alert"> 
        <span *ngIf="emailId.errors?.['required']">
          Email is required. 
          </span>
          <span *ngIf="emailId.errors?.['email']">
              Not a valid email!
              </span>
  </span></div>

      

      <div class="form-group">
        <label for="name">Subject</label>
        <input type="text"   class="form-group" [formControl]="subject" id="subject"   [(ngModel)]="user.subject" name="subject">
      </div>

  
  <div class="form-group">
        <label for="name"> </label>
        <textarea rows="4" style='margin-bottom:16px' cols="52" placeholder="Message.." id="message" [(ngModel)]="user.message" name="message" ng-required="true"></textarea>
      </div>
      <div class="form-group">
          <label for="file"></label>
          <input type="file" style='margin-bottom:16px' [formControl]="file"
          #fileUpload id="fileUpload" name="fileUpload" multiple="multiple"
          (change)="selectFile($event)"   accept= ".zip"> <span *ngIf="!!authorname" style="color:red;white-space: nowrap;">Note:-Please upload<b> {{acronym}}-{{paperid}}.zip</b> only</span>
          <span *ngIf="file.invalid && (file.dirty || file.touched) "
          class="alert">
      
        <span *ngIf=" file.touched && file.errors?.['required'] ">
        Mandatory : File is required. 
        </span>
      
      
      </span>  </div>
  
  <div  > 
  
      <button type="submit" style='margin-bottom:16px' class="btn btn-success"  
      

      >Submit</button></div> 
    </form>
  </div>

  <div [hidden]="!submitted"     >   <h4>{{filetoupload}} uploading in progress!      <span> <div    class="loader"> 
    
    
  </div></span></h4> 

  </div>

  <p>Name Value: {{ emailId.touched }}</p>
  <p>Name Value: {{ subject.touched }}</p>

  -->
